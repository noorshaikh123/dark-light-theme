<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark-light mode</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="lightmode" id="body">
 <h1 class="text-heading">It's Dark and light mode page</h1>
 <div class="container"><button class="btn" onClick="lightswitch()">Light Mode</button>
 <button class="btn" onClick="darkswitch()">Dark Mode</button></div>
 <script>
   function lightswitch()
   {
    const element = document.getElementById('body');
        element.classList.remove("darkmode");
        element.classList.add("lightmode");
   }
    function darkswitch()
    {
        const element = document.getElementById('body');
        element.classList.remove("lightmode");
        element.classList.add("darkmode");
    }
 </script>
</body>
</html>
